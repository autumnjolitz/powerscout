<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PowerScout ingestor</title>
</head>
<body>
<h1>Powerscout</h1>

<p>There are {{ len(meters) }} configured meters</p>

{% for meter in meters %}
    <h2>{{meter}}</h2>
    {% set data = meters[meter] %}
    {% for key in sorted(data) %}
         {% set value = data[key] %}
        <p>{{key}}: {{value}}</p>
    {% endfor %}
    <br>
{% endfor %}

</body>
</html>
